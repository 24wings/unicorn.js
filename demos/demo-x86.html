<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>

    <title>Unicorn.js: X86</title>

    <!-- External fonts -->
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>

    <!-- External icons -->
    <link href="//cdn.materialdesignicons.com/1.8.36/css/materialdesignicons.min.css" rel="stylesheet">

    <!-- Style -->
    <link href='demo.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar" role="navigation">
      <a class="navbar-brand" href="..">Unicorn.js</a>
      <span class="navbar-sep"></span>
      <a class="navbar-demo" href="./demo-x86.html">X86</a>
    </nav>

    <!-- UI -->
    <div id="pane-l" class="split split-horizontal">
      <div id="pane-lt" class="split content">
        <!-- Disassembler -->
        <div class="toolbar">
          <div class="toolbar-button mdi mdi-play" title="Run"></div>
          <div class="toolbar-button mdi mdi-pause" title="Pause"></div>
          <div class="toolbar-button mdi mdi-debug-step-into" title="Step into"></div>
          <div class="toolbar-button mdi mdi-debug-step-over" title="Step over"></div>
          <div class="toolbar-button mdi mdi-debug-step-out" title="Step out"></div>
        </div>
        <div class="assembler">
        </div>
      </div>
      <div id="pane-lb" class="split content">
        <div class="toolbar">
          Memory
        </div>
      </div>
    </div>
    <div id="pane-r" class="split split-horizontal">
      <div id="pane-rt" class="split content">
        <div class="toolbar">
          Registers
        </div>
      </div>
      <div id="pane-rb" class="split content">
        <div class="toolbar">
          Stack
        </div>
      </div>
    </div>

    <!-- External scripts -->
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="externals/split.min.js"></script>

    <!-- Unicorn.js demo -->
    <script src="../dist/unicorn.min.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
